<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sonnguyento(n) {
        let nhap = true;
        if (n < 2) {
            nhap = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    nhap = false;
                    break;
                }
            }
        }
        if (nhap == true) {
            alert(n + 'là số nguyên tố');
        } else {
            alert(n + 'không là số nguyên tố');
        }
    }

    sonnguyento(prompt("Nhập số nguyên tố n"));
</script>
</body>
</html>
