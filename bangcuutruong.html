<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let res = "<table border='1px' style='border-collapse: collapse'>"
    for(let i=1; i<=9; i++){
        res += "<tr>"
        for (let j=2; j<=9; j++){
            res += "<td>" + j + "x" + i +"=" + (i * j) + "</td>"


        }
        res += "</tr>";
    }
    res += "</table>"
    document.write(res);
</script>
</body>
</html>
